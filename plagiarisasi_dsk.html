<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarisasi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fceabb, #f8b500);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 60px;
            text-align: center;
            max-width: 800px;
            width: 100%;
            transition: transform 0.3s ease;
            animation: fadeIn 1s ease-in-out;
        }
        .container:hover {
            transform: translateY(-10px);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .container h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        .container h2 {
            font-size: 24px;
            color: #555;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 20px;
            color: #666;
            margin-bottom: 30px;
        }
        .button2 {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(135deg, #ffb347, #ffcc33);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        .button2:hover {
            background: linear-gradient(135deg, #ffaf40, #ffcd33);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .icon {
            font-size: 70px;
            color: #ffcc00;
            margin-bottom: 25px;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-check-circle icon"></i>
        <h1>Selamat!</h1>
        <h2>Sudah Pintar ya Kalian!</h2>
        <p>Tidak ada yang terkena plagiasi.</p>
        <button class="button2" id="backButton">Kembali</button>
        <button class="button2" id="homeButton">Beranda</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
